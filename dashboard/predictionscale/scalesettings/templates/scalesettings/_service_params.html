<form id="settingForm" class="form-horizontal">
    <div class="tab-content">
        <div class="tab-pane active" id="data">
            <div class="form-group">
                <label class="col-xs-3 control-label">Period</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="period" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Data Length</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="dataLength" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Recent Point</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="recentPoint" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Periodic Number</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="periodicNumber" />
                </div>
            </div>
        </div>

        <div class="tab-pane" id="advance">
            <div class="form-group">
                <label class="col-xs-3 control-label">Neural Size</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="neuralSize" />
                </div>
            </div>
        </div>

        <div class="tab-pane" id="setting">
            <div class="form-group">
                <label class="col-xs-3 control-label">Predic length</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="predictLength" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Update In Period</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="updatePeriod" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Apply</button>
        </div>
    </div>
</form>
