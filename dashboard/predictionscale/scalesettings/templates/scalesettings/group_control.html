{% extends 'predictionscale/scalesettings/index.html' %} {% block step_content %}
<div id="group-control" class="col-md-6 col-md-offset-3 apply-parent"
     data-url="{% url 'horizon:predictionscale:scalesettings:poll_process_data' id=group.id %}"
     data-url-predict="{% url 'horizon:predictionscale:scalesettings:get_last_predict' id=group.id%}">
    {% for inst in instances %}
    <div class="instance-process" data-id={{ inst.id }}>
        <p>{{ inst.name }}</p>
        <p class="instance-message"></p>
        <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 0%"></div>
        </div>
        <p>State</p>
        <p class="instance-status"></p>
        <p>Predict CPU Usage</p>
        <p class="instance-predict"></p>
        <div class="btn-group">
            <a class="btn btn-primary" href="{% url 'horizon:predictionscale:scalesettings:report_data' id=inst.id %}">Report</a>
        </div>
    </div>
    {% endfor %}

    <div class="col-md-12">
        <div class="btn-group">
            <a class="btn btn-primary" href="{% url 'horizon:predictionscale:scalesettings:step1' %}">Back</a>
        </div>
    </div>
</div>
{% endblock %} {% block self_js %}
<script src="{{ STATIC_URL }}predictionscale/js/group_control.js" type='text/javascript' charset='utf-8'></script>
{% endblock %}
