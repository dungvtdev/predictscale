{% extends 'predictionscale/base.html' %}

{% block predictionscale_main %}
    <p>{{ inst.name }}</p>
    <svg id="report" width="960" heigh="500"></svg>
    <form class="form-horizontal" id="report_datetime">
        <fieldset>
            <legend>Input Day</legend>
            <div class="form-group">
                <label class="col-md-2 control-label" for="datetime-localInput">From</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="datetime-from">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="datetime-localInput">To</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="datetime-to">
                </div>
            </div>

            <div class="col-md-5 col-md-offset-3">
                <button type="button" class="btn btn-default"
                        data-url="{% url 'horizon:predictionscale:scalesettings:get_report_data' id=inst.id %}">Get
                </button>
            </div>
        </fieldset>
    </form>

    {% block self_js %}
        <script src="{{ STATIC_URL }}predictionscale/js/report.js" type='text/javascript' charset='utf-8'></script>
    {% endblock %}
{% endblock %}
